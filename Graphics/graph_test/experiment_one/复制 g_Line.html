<html>

	<head>
		<meta charset="utf-8">
		<title>实验一：画线</title>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.2/css/bootstrap.min.css" />
		<script src="../bootstrap-3.3.2/js/jquery-2.0.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bootstrap-3.3.2/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="drawLine.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<script type="text/javascript">
		$(function() {
			$('#tab1').addClass("active");
			$('#drowBoard1').css("display", "block");
			$('#drowBoard2').css("display", "none");
			$('#drowBoard3').css("display", "none");
			//画板1显示坐标
			showCoord("canvas1", "absoluteCoord1");
			drawLine("canvas1");
			//清除画布一
			$('#btn_clean_DDAL').click(function() {
				clearIt("canvas1");
			});
		});
	</script>

	<body>
		<div class="container">
			<div class="row">

				<div id="drowBoard1">
					<canvas id="canvas1" width="900" height="600" style="border:1px solid #d3d3d3;margin-left:50px">
						Your browser does not support the HTML5 canvas tag.
					</canvas>
					<br />
					<span id="absoluteCoord1"></span><span id="relativeCoord1"></span>
					<input type="button" class="btn btn-sm btn-danger" id="btn_clean_DDAL" value="清除" />
				</div>
			</div>
		</div>
		</div>
	</body>

</html>
